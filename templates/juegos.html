{% extends "base.html" %} 
{% block titulo %}Juegos{% endblock %}
{% block titulo2 %}Juegos{% endblock %}
{% block titulo3 %}Juegos{% endblock %}
{% block contenido %}
<div class="posts">
    <p>
        <form method="post" action="/juegos">
            <label> Introduzca un juego a buscar: </label>
            <input type="text" name="juego" size=50/>
            <select name="categoria">
                {% for cat in listaCat: -%}
                <option value="{{cat}}">{{cat}}</option>
                {% endfor -%}
            </select>
            <input type="submit" value="enviar"/> 
        </form>
    </p>
</div>
{% endblock %}
